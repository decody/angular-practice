<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>To do app by angularJS</title>
    <linkcrel="stylesheet" src="style.css" />
    <script src="assets/jquery.min.js"></script>
    <link data-require="bootstrap@3.3.6" data-semver="3.3.6" rel="stylesheet" href="assets/bootstrap.min.css" />
    <script data-require="bootstrap@3.3.6" data-semver="3.3.6" src="assets/bootstrap.min.js"></script>
    <script data-require="angularjs@1.5.7" data-semver="1.5.7" src="assets/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="directive.js"></script>
    <script src="services.js"></script>
    <style>
      .input-group .ng-invalid.ng-dirty {
        border: 1px solid red
      }
      .input-group .ng-valid.ng-dirty {
        border: 1px solid green
      }
      form[name='todoForm'] {
        margin-bottom:10px;
      }
    </style>
  </head>

  <body ng-app="todo" ng-controller="TodoCtrl">

    <div class="container">
      <todo-title></todo-title>
      <todo-form></todo-form>
      <!-- form name의 todoForm을 json으로 출력 -->
      <!--
      <xmp style="display: none">
        {{ todoForm | json }}
      </xmp>
      -->
      <ul class="list-unstyled">
        <li ng-repeat="todo in todos | filter: statusFilter">
          <todo-item></todo-item>
        </li>
      </ul>
      <todo-filters></todo-filters>
    </div>

  </body>

</html>
