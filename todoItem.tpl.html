<div class="input-group">
  <span class="input-group-addon">
    <input type="checkbox" ng-model="todo.completed" ng-click="update()" />
  </span>
  <input type="text" class="form-control" ng-model="todo.title" ng-blur="update()" />
  <span class="input-group-btn">'
    <button type="button" class="btn btn-default" ng-click="remove(todo)">삭제</button>
  </span>
</div>
<data>{{ todo.createdAt | date: "yyyy-MM-dd HH:mm:ss" }}</date><!-- date filter in angularJS -->
